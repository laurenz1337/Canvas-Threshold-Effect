<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Threshold effect</title>
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/materialize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h4>BILD-Upload</h4>
			<div class="divider"></div>
			<div class="row">
				<div class="col s4">
					<h5>Image</h5>
				</div>
				<div class="col offset-s4 s4">
					<h5>Preview</h5>
				</div>
			</div>

			<div class="row">
				<div class="col s4">
					<div id="holder">
						<canvas id="dropper" width="188" height="244"  style="border:1px solid #000000;"></canvas>
					</div>
				</div>
				<div class="col s4">
					<p class="flow-text">Schwellwert</p>
					<br><input type="range" id="myRange" value="127" min="1" max="254">
					<br><p class="flow-text" id="thresholdval">127</p>
				</div>
				<div class="col s4">
					<div id="holder">
						<canvas id="myCanvas" class="right-align" width="188" height="244" style="border:1px solid #000000;"></canvas>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col offset-s8 s4">
					<button class="waves-effect waves-light btn grey darken-4">Use</button>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/script.js"></script>
</html>
